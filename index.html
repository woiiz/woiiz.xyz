<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gersang Level</title>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/IMG_2368.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            touch-action: manipulation;
        }
        button {
            font-size: 40px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }
        #level {
            font-size: 20px;
            color: white;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .eggplant {
            position: absolute;
            font-size: 30px;
            animation: floatUp 1s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #specialVideo {
            position: absolute;
            width: 90%;
            max-width: 600px;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="level">Level: 1</div>
    <button id="increaseLevel">💦</button>
    <video id="specialVideo" autoplay muted playsinline>
        <source src="https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/9113436775545979285.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        let level = 1;
        const levelDisplay = document.getElementById("level");
        const button = document.getElementById("increaseLevel");
        const video = document.getElementById("specialVideo");

        button.addEventListener("click", () => {
            level += Math.floor(Math.random() * 10) + 5;
            levelDisplay.innerText = "Level: " + level;

            let eggplant = document.createElement("div");
            eggplant.innerText = "🍆";
            eggplant.classList.add("eggplant");
            eggplant.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(eggplant);

            setTimeout(() => {
                eggplant.remove();
            }, 1000);

            if (level >= 100) {
                video.style.display = "block";
                button.style.display = "none";
                video.play(); // Pastikan video dimainkan secara automatik
            }
        });
    </script>

</body>
</html>
