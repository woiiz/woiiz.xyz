<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gersang Level</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/IMG_2368.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .eggplant {
            position: absolute;
            font-size: 30px;
            animation: floatUp 3s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <button onclick="spawnEggplant()">Gersang Level 💦</button>

    <script>
        function spawnEggplant() {
            for (let i = 0; i < 5; i++) { // Spawn multiple emojis
                let eggplant = document.createElement("div");
                eggplant.innerHTML = "🍆";
                eggplant.classList.add("eggplant");

                // Randomize position
                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight; // Start from bottom

                eggplant.style.left = `${x}px`;
                eggplant.style.top = `${y}px`;

                document.body.appendChild(eggplant);

                // Remove after animation ends
                setTimeout(() => eggplant.remove(), 3000);
            }
        }
    </script>

</body>
</html>
