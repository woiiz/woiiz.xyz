<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosAina Jalang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 2s ease;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .photo-card img {
            max-width: 100%;
            border-radius: 10px;
            animation: slideUp 1s ease;
        }

        /* Invisible Button on Face */
        .unlock-button {
            position: absolute;
            top: 18%;
            left: 50%;
            width: 25%;
            height: 25%;
            transform: translate(-50%, 0);
            cursor: pointer;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
        }

        .bad-side {
            display: none;
        }

        .bad-side.unlocked {
            display: block;
            animation: reveal 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>RosAina Jalang</h1>

        <!-- Gallery Image -->
        <div class="photo-card good-side">
            <h2>Gallery</h2>
            <img src="https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/IMG_2368.jpeg" alt="Good Side">
            <div class="unlock-button" id="unlockButton"></div> <!-- Invisible clickable area -->
        </div>

        <!-- Bad Side Photo (Hidden) -->
        <div class="photo-card bad-side" id="badSide">
            <h2>gambar Bogel</h2>
            <img src="https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/IMG_2372.png" alt="Bad Side">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle Background
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffd700" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: "none", random: true }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });

        // Unlock Logic
        const unlockButton = document.getElementById('unlockButton');
        const badSide = document.getElementById('badSide');

        unlockButton.addEventListener('click', () => {
            badSide.classList.add('unlocked');
            alert('Access Granted! Enjoy the exclusive gallery.');
        });
    </script>
</body>
</html>
