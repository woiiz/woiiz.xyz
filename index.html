<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosAina Jalang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 2s ease;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .photo-card img {
            max-width: 100%;
            border-radius: 10px;
            animation: slideUp 1s ease;
        }

        /* Invisible Button on Face */
        .unlock-button {
            position: absolute;
            top: 18%;
            left: 50%;
            width: 25%;
            height: 25%;
            transform: translate(-50%, 0);
            cursor: pointer;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
        }

        /* Invisible buttons on red circles */
        .unlock-video {
            position: absolute;
            width: 20%;
            height: 20%;
            background: rgba(255, 0, 0, 0);
            cursor: pointer;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .circle1 {
            top: 50%;
            left: 28%;
            transform: translate(-50%, -50%);
        }

        .circle2 {
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
        }

        .bad-side {
            display: none;
        }

        .bad-side.unlocked {
            display: block;
            animation: reveal 1s ease;
        }

        .hidden-video {
            display: none;
            margin-top: 20px;
        }

        /* Admin Button (ðŸ«§ Emoji) */
        .admin-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 999;
        }

        /* Admin Mode */
        .admin-mode .unlock-video {
            background: rgba(255, 0, 0, 0.2); /* 20% opacity */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>RosAina Jalang</h1>

        <!-- Small Admin Button (ðŸ«§ Emoji) -->
        <div class="admin-button" id="adminButton">ðŸ«§</div>

        <!-- Gallery Image -->
        <div class="photo-card good-side">
            <h2>Gallery</h2>
            <img src="https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/IMG_2368.jpeg" alt="Good Side">
            <div class="unlock-button" id="unlockButton"></div> <!-- Invisible clickable area -->
        </div>

        <!-- Bad Side Photo (Hidden) -->
        <div class="photo-card bad-side" id="badSide">
            <h2>Gambar Bogel</h2>
            <img src="https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/IMG_2372.png" alt="Bad Side">
            
            <!-- Invisible clickable areas for red circles -->
            <div class="unlock-video circle1" id="circle1"></div>
            <div class="unlock-video circle2" id="circle2"></div>
        </div>

        <!-- Hidden Video -->
        <div class="hidden-video" id="hiddenVideo">
            <h2>Special Reward</h2>
            <video controls width="100%">
                <source src="https://github.com/woiiz/woiiz.xyz/blob/main/9113436775545979285.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle Background
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffd700" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: "none", random: true }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });

        let isAdmin = false;

        // Unlock Logic
        const unlockButton = document.getElementById('unlockButton');
        const badSide = document.getElementById('badSide');
        const circle1 = document.getElementById('circle1');
        const circle2 = document.getElementById('circle2');
        const hiddenVideo = document.getElementById('hiddenVideo');
        const adminButton = document.getElementById('adminButton');

        unlockButton.addEventListener('click', () => {
            badSide.classList.add('unlocked');
            alert('Access Granted! Enjoy the exclusive gallery.');
        });

        function revealVideo() {
            hiddenVideo.style.display = 'block';
            alert('Special Reward Unlocked!');
        }

        circle1.addEventListener('click', revealVideo);
        circle2.addEventListener('click', revealVideo);

        // Admin Password Prompt
        adminButton.addEventListener('click', () => {
            let password = prompt("Enter Admin Password:");
            if (password === "1234") {
                isAdmin = true;
                document.body.classList.add('admin-mode');
                alert("ADMIN MODE ENABLED");
            } else {
                alert("Incorrect Password!");
            }
        });
    </script>
</body>
</html>
