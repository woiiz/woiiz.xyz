<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosAina Jalang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 2s ease;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .photo-card img {
            max-width: 100%;
            border-radius: 10px;
            animation: slideUp 1s ease;
        }

        /* Invisible Red Circle Unlock Areas */
        .unlock-video {
            position: absolute;
            width: 20%;
            height: 20%;
            background: rgba(255, 0, 0, 0); /* Fully transparent */
            cursor: pointer;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        /* Unlock Areas (Positioning) */
        .unlock-video.one { top: 50%; left: 30%; transform: translate(-50%, -50%); }
        .unlock-video.two { top: 55%; left: 55%; transform: translate(-50%, -50%); }

        /* ADMIN Mode - Red Circle Visible (20% opacity) */
        .admin-mode .unlock-video {
            background: rgba(255, 0, 0, 0.2);
        }

        /* Admin Button (ðŸ«§ Emoji - Top Left) */
        .admin-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }

        /* Hidden Video Section */
        .hidden-video {
            display: none;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <span class="admin-button" id="adminButton">ðŸ«§</span> <!-- Admin Access Button -->

    <div class="container">
        <h1>RosAina Jalang</h1>

        <!-- Gallery Image -->
        <div class="photo-card">
            <h2>Gallery</h2>
            <img src="https://raw.githubusercontent.com/woiiz/woiiz.xyz/refs/heads/main/IMG_2368.jpeg" alt="Good Side">
            
            <!-- Hidden Unlock Click Areas -->
            <div class="unlock-video one"></div>
            <div class="unlock-video two"></div>
        </div>

        <!-- Hidden Video Section -->
        <div class="hidden-video" id="hiddenVideo">
            <h2>Super Hidden Video</h2>
            <video width="100%" controls>
                <source src="https://github.com/woiiz/woiiz.xyz/blob/main/9113436775545979285.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle Background
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffd700" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: "none", random: true }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });

        // Get elements
        const unlockAreas = document.querySelectorAll('.unlock-video');
        const hiddenVideo = document.getElementById('hiddenVideo');
        const adminButton = document.getElementById('adminButton');

        let isAdmin = false;

        // Admin Mode Activation
        adminButton.addEventListener('click', () => {
            let password = prompt("Enter Admin Password:");
            if (password === "1234") {
                document.body.classList.add("admin-mode");
                isAdmin = true;
                alert("Admin Mode Activated! Click the red circles to unlock.");
            } else {
                alert("Wrong Password!");
            }
        });

        // Unlock Hidden Video
        unlockAreas.forEach(area => {
            area.addEventListener('click', () => {
                if (isAdmin) {
                    hiddenVideo.style.display = 'block';
                    alert("Hidden Video Unlocked!");
                }
            });
        });
    </script>
</body>
</html>
